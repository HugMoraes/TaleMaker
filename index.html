<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gerador de Histórias Engraçadas</title>

    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fdf6e3;
        color: #333;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #d2691e;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
      }

      input[type="text"] {
        padding: 8px;
        width: 100%;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="radio"] {
        margin-left: 10px;
      }

      .randomize {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ffa500;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }

      .randomize:hover {
        background-color: #e69500;
      }

      .story {
        margin-top: 30px;
        background: #ffe4b5;
        border: 1px dashed #cd853f;
        color: #5e2612;
        padding: 20px;
        border-radius: 10px;
        visibility: hidden;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <h1>Gerador de Histórias Engraçadas</h1>

    <label for="customname">Digite um nome personalizado:</label>
    <input id="customname" type="text" placeholder="Ex: Joãozinho" />

    <label>Escolha a unidade de medida:</label>
    <label for="us">
      <input id="us" type="radio" name="ukus" value="us" checked /> US
    </label>
    <label for="uk">
      <input id="uk" type="radio" name="ukus" value="uk" /> UK
    </label>

    <button class="randomize">Gerar história aleatória</button>

    <p class="story"></p>

    <script src="main.js"></script>
  </body>
</html>
